name: Update Concert Map

on:
  schedule:
    # Esegui ogni domenica alle 3:00 UTC (4:00 o 5:00 in Italia)
    - cron: '0 3 * * 0'
  workflow_dispatch: # Permette esecuzione manuale
  push:
    branches: [main]
    paths:
      - 'scripts/fetch-past-concerts-map.js'

jobs:
  update-map:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Fetch past concerts and geocode for map
      env:
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: npm run fetch-map
    
    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code data/past-concerts-map.json || echo "changes=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push if changed
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/past-concerts-map.json
        git commit -m "Update concert map data [skip ci]"
        git push